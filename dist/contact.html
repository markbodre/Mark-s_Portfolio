   <section id="contact-me">
      <div class="container">
         <div class="skills-content">
            <h2 class="caps center py-1"> Contact Me</h2>
            <div class="underline"></div>
            <p class="center py-half">Shoot me a message! I look forward to connecting</p>
         </div>
         <div class="duo-grid">
            <input class="p-q" type="text" placeholder="First & Last Name" required>
            <input class="p-q" type="e-mail" placeholder="E-Mail" required>
            <input class="p-q" type="text" placeholder="Phone Number">
            <input class="p-q" type="text" placeholder="Subject" required>
         </div>
         <textarea id="contact-me-text-body" name="Message" cols="10" rows="10"></textarea>
         <input type="submit" value=" Submit" class="btn-main center" >
      </div>
   </section>
